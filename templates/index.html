<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MLTI</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <header>
            <h1>MLTI</h1>
            <div>
                <button id="upload-deal-btn" class="form-el">Upload Deal</button>
                <select name="deal" id="deal" class="form-el">
                    <option value="" disabled selected>Select a Deal to Analyze</option>
                    <option value="one">one</option>
                    <option value="two">two</option>
                    <option value="three">three</option>
                    <option value="four">four</option>
                </select>
                <button id="deal-submit" class="form-el">Go</button>
            </div>
        </header>

        <div id="body">
            <div id="chat">
                <div id="chat-messages">
                    <div class="chat-message chat-from">Hello, I am MLTI</div>
                    <div class="chat-message chat-from">How may I assist you?</div>
                </div>
                <div id="chat-input">
                    <textarea id="message-input" placeholder="Message MLTI..."></textarea>
                    <button id="chat-send">Send</button>
                </div>
            </div>

            <div id="spreadsheet">
                <div id="spreadsheet-container"></div>
            </div>

            <div id="upload-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Upload New Deal</h2>
                    <div class="modal-form">
                        <input type="text" id="deal-name-input" class="form-el" placeholder="Enter deal name">
                        <div class="file-upload-wrapper">
                            <button class="file-upload-btn form-el">Choose File</button>
                            <span class="file-name">No file chosen</span>
                            <input type="file" id="deal-file-input" accept=".csv" hidden>
                        </div>
                        <button id="submit-deal" class="form-el">Submit</button>
                    </div>
                </div>
            </div>

            <script src="{{ url_for('static', filename='main.js') }}"></script>
            <script src="{{ url_for('static', filename='papaparse.min.js') }}"></script>
    </body>
</html>
